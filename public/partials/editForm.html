
<div class="columns register-text" >

    <div class="column">
    </div>

    <div class="column is-narrow has-background-white home-column">

        <h1 class="level-item is-size-1 has-text-weight-bold has-text-success home-column">Edit Item</h1>

        <form ng-submit="ctrl.editStock(ctrl.oneStock); ctrl.getUserStocks(); ctrl.changeInclude('spreadsheet')">
            <div class="field">
              <label class="label">Stock Symbol {{ctrl.oneStock.symbol}}</label>
              <div class="control">
                <input class="input" type="text" ng-value={{ctrl.oneStock.symbol}} ng-model="ctrl.symbol">
              </div>
            </div>

            <div class="field">
              <label class="label">Shares Owned</label>
              <div class="control">
                <input class="input" type="number" step=".0001" ng-value={{ctrl.oneStock.shares}} ng-model="ctrl.shares">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-link">Submit Edit</button>
              </div>
            </div>

        </form>

    </div>

    <div class="column">
    </div>


</div>
