
<div class="columns register-text" >

    <div class="column">
    </div>

    <div class="column is-half has-background-white home-column">

        <h1 class="level-item is-size-1 has-text-weight-bold has-text-success home-column">Login</h1>

        <form ng-submit="ctrl.logIn()">
            <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input class="input" type="text" placeholder="Username" ng-model="ctrl.username">
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" placeholder="Password" ng-model="ctrl.password">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-link">Submit</button>
              </div>
            </div>

        </form>

    </div>

    <div class="column">
    </div>


</div>
