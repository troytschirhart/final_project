
<div class="columns register-text is-centered" >

    <div class="column is-one-third has-background-white home-column is-centered">

        <h1 class="level-item is-size-1 has-text-weight-bold has-text-success home-column">Symbol Search</h1>

        <form ng-submit="ctrl.symbolLookUp()">
            <div class="field">
              <label class="label">Stock Symbol</label>
              <div class="control">
                <input class="input" type="text" placeholder="Stock Symbol" ng-model="ctrl.searchTerm">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-link">Submit Search</button>
              </div>
            </div>
        </form>

        <table ng-if="ctrl.results.length > 0" class="table is-striped table-padding is-centered">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
            </tr>
            <tr ng-repeat="result in ctrl.results">
                <td>{{result["1. symbol"]}}</td>
                <td>{{result["2. name"]}}</td>
            </tr>
        </table>

        <table ng-if="ctrl.results.length === 0" class="table is-striped table-padding is-centered">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>None</td>
                <td>Not Found</td>
            </tr>
        </table>

    </div>

    <div class="column is-narrow">
    </div>

    <div class="column is-one-third has-background-white home-column">

        <h1 class="level-item is-size-1 has-text-weight-bold has-text-success home-column">Add Item</h1>

        <form ng-submit="ctrl.createStock(); ctrl.getUserStocks(); ctrl.changeInclude('spreadsheet')">

            <div class="field">
              <label class="label">Stock Symbol</label>
              <div class="control">
                <input class="input" type="text" placeholder="Stock Symbol" ng-model="ctrl.newSymbol">
              </div>
            </div>

            <div class="field">
              <label class="label">Stock Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Stock Name" ng-model="ctrl.newName">
              </div>
            </div>

            <div class="field">
              <label class="label">Shares Owned</label>
              <div class="control">
                <input class="input" type="number" step=".0001" placeholder="Shares Owned" ng-model="ctrl.newShares">
              </div>
            </div>

            <div class="field">
              <label class="label">Amount Paid</label>
              <div class="control">
                <input class="input" type="number" step=".01" placeholder="Amount Paid" ng-model="ctrl.newCost">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-link">Add Item</button>
              </div>
            </div>

        </form>

    </div>

</div>
