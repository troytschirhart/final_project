<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MoneyApp">
    <head>
        <meta charset="utf-8">
        <title>Total Value</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" charset="utf-8"></script>
        <script src="/js/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <header>
    </header>
    <body ng-controller="MoneyController as ctrl">
            <h1>Here's the app</h1>
            <h2>Create User</h2>
            <form ng-submit="ctrl.createUser()">
                <input type="text" ng-model="ctrl.newUsername" placeholder="username" /> <br/>
                <input type="password" ng-model="ctrl.newPassword" placeholder="password" /> <br/>
                <input type="submit" value="Create User" />
            </form>
            <h2>Login</h2>
            <form ng-submit="ctrl.logIn()">
                <input type="text" ng-model="ctrl.username" placeholder="username" /> <br/>
                <input type="password" ng-model="ctrl.password" placeholder="password" /> <br/>
                <input type="submit" value="Log In" />
            </form>
            <form ng-submit="ctrl.logOut()">
                <input type="submit" value="Logout" />
            </form>
    </body>
</html>
